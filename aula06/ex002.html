<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
        body {
     background-color: rgb(97, 64, 243); 
     color: black; /* Comentário em CSS */
     font: normal 20pt Arial ;
        }
        h1 {
            color:yellow; 

        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Isso é um comentário-->
    <p>Seja bem-vindo!</p>
    <script> 
        var nome = window.prompt('Qual o seu nome?'); // Janela com espaço de comentário
        window.alert('É um grande prazer em te conhecer, ' + nome + '!') // Sinal de adição significa Concatenação
        var idade = window.prompt('Qual a sua idade?')
        window.alert('Hmm que legal saber que você tem ' + idade +  ' anos ') //Fecha com +, espaço e aspas para escrever alguma coisa mais depois do resultado do prompt
    </script>
</body>
</html>
